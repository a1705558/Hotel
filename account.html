<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="hotel.css">
	<script src="hotel.js"></script>
	<title>Account</title>
</head>
<body class="normal">
	<div class="logo"></div>
	<div class="header"></div>
	<div class="navbar">
		<ul class="nav">
			<li><a href="#dest">Destinations</a></li>
			<li><a href="#offer">Offers</a></li>
			<li><a href="#event">Events</a></li>
			<li><a href="#account">Account</a></li>
			<li><a href="#about">About</a></li>
		</ul>
	</div>
	<div id="content">
		<div id="account">
			<h1>Account:</h1>
			<button onclick="sign()">sign up</button>
			<button onclick="log()">login</button>
		</div>
		<div id="sign">
			<h1>Sign Up</h1>
			<form>
				First name:<br>
				<input type="text" name="firstname" style="max-width: 25em" required><br>
				Last name:<br>
				<input type="text" name="lastname" style="max-width: 25em" required><br>
				Email address:<br>
				<input type="email" name="email" style="max-width: 30em" required><br>
				Password:<br>
				<input type="password" name="password" style="max-width: 15em" required><br>
				Phone Number:<br>
				<input type="text" name="number" style="max-width: 12em" maxlength="12"><br>
				Address:<br>
				<input type="text" name="address" style="max-width: 35em"><br>
				<input type="radio" name="gender" value="male" checked> Male<br>
	  			<input type="radio" name="gender" value="female"> Female<br>
	  			<input type="radio" name="gender" value="other"> Other<br>
	  			<input type="submit" value="Submit">
			</form>
			<p>Already have an account?</p>
			<button onclick="log()">login</button>
		</div>
		<div id="log">
			<h1>Log In</h1>
			<form>
				Email address:<br>
				<input type="email" name="uemail" style="max-width: 25em"><br>
				Password:<br>
				<input type="password" name="upassword" style="max-width: 15em""><br>
				<input type="submit" value="Submit">
			</form>
			<p>Don't have an account?</p>
			<button onclick="sign()">sign up</button>
		</div>
	</div>
</body>
</html>
